<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRING</title>
    <link rel="stylesheet" href="hiring.css">
</head>

<body>
    <div class="header">
        <h1 id="title">WMG FORM</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <label for="name" id="name-label">
            What is your name? <input type="text" id="name" placeholder="Enter Your Name" required >
        </label>
        <label for="email" id="email-label">
            What is your email address? <input type="email" id="email" placeholder="Enter Your Email Address" required>
        </label>
        <label for="number" id="number-label">
            What is your age? <input type="number" id="number" min="13" max="90" placeholder="Enter Your Age">
        </label>
        <label for="dropdown">
            Which option best describes your current role?

            <select id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Part Time Job</option>
                <option>Freelancer</option>
                <option>Prefer Not to say</option>
            </select>
            <div class="form-group">
                <p>Would you recommend [Company Name] to a friend?</p>
                <label>
                    <input type="radio" name="radio" value="definitely">Definitely
                </label>
                <br>
                <label>
                    <input type="radio" name="radio" value="maybe">Maybe
                </label>
                <br>
                <label>
                    <input type="radio" name="radio" value="not-sure">Not Sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input type="checkbox" value="front-end">Front-end projects
                </label>
                <br>
                <label>
                    <input type="checkbox" value="backend">Back-end projects
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Challenges">Challenges
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea cols="30" rows="4" placeholder="Enter Your Comments Here..."></textarea>
            </div>
            <button id="submit">Submit</button>
    </form>
</body>

</html>
